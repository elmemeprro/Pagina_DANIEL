<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contáctanos - Undertale Fan Site</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="Undertale Logo" />
      <h1>Undertale Fan Site</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="mision.html">Misiónes</a></li>
        <li><a href="vision.html">Visión</a></li>
        <li><a href="contacto.html" class="active">Contáctanos</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" style="background: url('../img/contacto.jpg') center/cover no-repeat;">
    <h2>Contáctanos</h2>
    <p>¿Quieres compartir fanarts, teorías o dudas? ¡Escríbenos!</p>
  </section>

  <main style="max-width: 500px; margin: 3rem auto; padding: 0 1rem; color: #eee;">
    <form action="#" method="post" style="display:flex; flex-direction: column; gap: 1rem;">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required style="padding: 0.5rem; border-radius: 6px; border: none;" />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required style="padding: 0.5rem; border-radius: 6px; border: none;" />

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required style="padding: 0.5rem; border-radius: 6px; border: none;"></textarea>

      <button type="submit" style="
        background: var(--color-accent);
        color: var(--color-bg);
        padding: 1rem;
        border: none;
        border-radius: 30px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      ">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Undertale Fan Site | Creado con ❤️ por Daniel Winter</p>
  </footer>
</body>
</html>
